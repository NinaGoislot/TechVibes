<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TechVibes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="js/buttonsAction.js"></script>
</head>

<body>
    <header class="header">
        <div class="container d-flex py-3 px-1 justify-content-between">
            <h1 class="header-logo">TechVibes</h1>
            <nav class="header-navigation d-flex align-items-center">
                <ul class="nav justify-content-center d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link barre-nav text-light" style="font-size: 1.5rem;" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link barre-nav text-light" style="font-size: 1.5rem;" href="#">Nos articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link barre-nav text-light" style="font-size: 1.5rem;" href="#">Panier</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="product">
                <div class="canvas-phone">
                    <iframe id="ifrm" src="https://playcanv.as/e/b/781e3f90/"></iframe>
                </div>
            <div class="product-details">
                <div class="info-top">
                    <h2 class="product-title">Coque personnalisable pour Iphone 11</h2>
                    <p class="product-description">Personnalisez votre coque selon vos envies parmi notre gamme de choix
                        de couleurs !</p>
                    <div class="product-colors">
                        <p class="title-choice">Couleur du dos : </p>
                        <div class="color-buttons">
                            <button class="color-button button-back btn color-rouge" style="background-color: rgb(122, 11, 27);" title="Rouge" id="Red_coque"></button>
                            <button class="color-button button-back btn color-violet" style="background-color: rgb(129,96,255);" title="Violet" id="Purple_coque"></button>
                            <button class="color-button button-back btn color-bleu" style="background-color: rgb(96,228,255);" title="Bleu" id="Blue_coque"></button>
                            <button class="color-button button-back btn color-noir" style="background-color: rgb(53,53,53);" title="Noir" id="Black_coque"></button>
                            <button class="color-button button-back btn color-rose-metallic" style="background-color: rgb(255,128,249);" title="Rose métallique" id="Pink_Metallic_coque"></button>
                            <button class="color-button button-back btn color-violet-metallic" style="background-color: rgb(129,96,255);" title="Violet métallique" id="Purple_Metallic_coque"></button>
                            <button class="color-button button-back btn color-gold" style="background-color: rgb(177,174,97);" title="Or" id="Gold_coque"></button>
                            <button class="color-button button-back btn color-mirror" style="background-color: rgb(104,104,102);" title="Effet mirroir" id="Mirror_coque"></button>
                        </div>
                    </div>
                    <div class="product-colors">
                        <p class="title-choice">Couleur des bordures : </p>
                        <div class="color-buttons">
                            <button class="color-button button-border btn color-rouge" style="background-color: rgb(122, 11, 27);" title="Rouge" id="Red_bordures"></button>
                            <button class="color-button button-border btn color-violet" style="background-color: rgb(129,96,255);" title="Violet" id="Purple_bordures"></button>
                            <button class="color-button button-border btn color-bleu" style="background-color: rgb(96,228,255);" title="Bleu" id="Blue_bordures"></button>
                            <button class="color-button button-border btn color-noir" style="background-color: rgb(53,53,53);" title="Noir" id="Black_bordures"></button>
                            <button class="color-button button-border btn color-rose-metallic" style="background-color: rgb(255,128,249);" title="Rose métallique" id="Pink_Metallic_bordures"></button>
                            <button class="color-button button-border btn color-violet-metallic" style="background-color: rgb(129,96,255);" title="Violet métallique" id="Purple_Metallic_bordures"></button>
                            <button class="color-button button-border btn color-gold" style="background-color: rgb(177,174,97);" title="Or" id="Gold_bordures"></button>
                            <button class="color-button button-border btn color-mirror" style="background-color: rgb(104,104,102);" title="Effet mirroir" id="Mirror_bordures"></button>
                        </div>
                    </div>
                    <div class="product-colors">
                        <p class="title-choice">Couleur des boutons : </p>
                        <div class="color-buttons">
                            <button class="color-button button-button btn color-rouge" style="background-color: rgb(122, 11, 27);" title="Rouge" id="Red_boutons"></button>
                            <button class="color-button button-button btn color-violet" style="background-color: rgb(129,96,255);" title="Violet" id="Purple_boutons"></button>
                            <button class="color-button button-button btn color-bleu" style="background-color: rgb(96,228,255);" title="Bleu" id="Blue_boutons"></button>
                            <button class="color-button button-button btn color-noir" style="background-color: rgb(53,53,53);" title="Noir" id="Black_boutons"></button>
                            <button class="color-button button-button btn color-blanc" style="background-color: rgb(255,255,255); border: solid 1px black;" title="Blanc" id="White_boutons"></button>
                            <button class="color-button button-button btn color-jaune" style="background-color: rgb(222,255,96);" title="Jaune" id="Yellow_boutons"></button>
                            <button class="color-button button-button btn color-bleu-fonce" style="background-color: rgb(64,64,124);" title="Bleu foncé" id="Dark_Blue_boutons"></button>
                            <button class="color-button button-button btn color-vert" style="background-color: rgb(120,202,70);" title="Vert" id="Green_boutons"></button>
                            <button class="color-button button-button btn color-rose-metallic" style="background-color: rgb(255,128,249);" title="Rose métallique" id="Pink_Metallic_boutons"></button>
                            <button class="color-button button-button btn color-violet-metallic" style="background-color: rgb(129,96,255);" title="Violet métallique" id="Purple_Metallic_boutons"></button>
                            <button class="color-button button-button btn color-gold" style="background-color: rgb(177,174,97);" title="Or" id="Gold_boutons"></button>
                        </div>
                    </div>
                </div>
                <div class="info-bottom">
                    <p class="product-price">Prix : 19.99€</p>
                    <button class="btn-buy">Acheter</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
